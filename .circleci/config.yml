version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.5.2
jobs:
  system_tests:
    working_directory: ~/aktenkoffer
    docker:
      - image: cimg/ruby:3.1-browsers
        environment:
          RAILS_ENV: test
          PGHOST: 127.0.0.1
          PGUSER: root
      - image: cimg/postgres:14.0
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: aktenkoffer_test
    steps:
      - browser-tools/install-firefox
      - browser-tools/install-geckodriver
      - checkout
      - run: bundle
      - run:
          name: System tests
          command: bin/rails test:system
  rubocop:
    docker:
      - image: cimg/ruby:3.1-node
    steps:
      - checkout
      - run: bundle
      - run:
          name: RuboCop
          command: |
            bundle exec rubocop .
  eslint:
    docker:
      - image: cimg/ruby:3.1-node
    steps:
      - checkout
      - run: yarn
      - run:
          name: Lint JavaScript & Typescript assets
          command: |
            yarn lint

workflows:
  version: 2
  system_tests:
    jobs:
      - system_tests
  rubocop:
    jobs:
      - rubocop
  eslint:
    jobs:
      - eslint
